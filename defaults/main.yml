---
# Mirroring
hp_user: hashiproxy
hp_home_dir: /opt/hashiproxy
hp_oncalendar: 02:00

hp_source_host: https://hc-mirror.express42.net/
hp_mirror_host: https://repo.platform.tatar.ru/repository/hashicorp/
hp_mirror_username: ''
hp_mirror_password: ''
hp_tmp_dir: /tmp/mirror
hp_hashicorp_proxy_config_file: /home/s-starostin/hashicorp-proxy/config.yaml

# Fileserver configuration
hp_fs_repo: https://github.com/s-starostin/hashicorp-proxy.git

hp_fs_ssl_enabled: False
hp_fs_ssl_check_hostname: False
hp_fs_ssl_server_cert: server-cert.pem
hp_fs_ssl_server_cert_key: server-key.pem

hp_fs_host: localhost
hp_fs_port: 3000

hp_fs_directory: files/repo.platform.tatar.ru/repository/hashicorp
hp_fs_providers_subpath: /providers/

hp_fs_routes:
  registry.terraform.io/hashicorp/ad: terraform-provider-ad
  registry.terraform.io/hashicorp/archive: terraform-provider-archive
  registry.terraform.io/hashicorp/aws: terraform-provider-aws
